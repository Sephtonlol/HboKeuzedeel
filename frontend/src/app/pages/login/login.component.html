<div class="form">
  <div class="mb-0">
    <label for="exampleInputEmail1" class="form-label">
      <span>Email</span>
    </label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [(ngModel)]="email"
      #emailInput="ngModel"
    />@if(!email && emailInput.touched){

    <small class="text-danger">Email is required</small>
    }
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">
      <span>Password</span>
    </label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      #passwordInput="ngModel"
    />@if(!password && passwordInput.touched){

    <small class="text-danger">Password is required</small>
    }
  </div>
  <button
    class="btn btn-primary"
    (click)="login()"
    [class.disabled]="!email || !password"
  >
    Submit
  </button>
  <small class="register text-light">
    Don't have an account? <a [routerLink]="['/register']">SignUp</a>
  </small>
</div>

<div
  id="toast"
  class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-3"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">
      <span>{{
        result?.message || result?.error || "something went wrong."
      }}</span>
    </div>
    <button
      type="button"
      class="btn-close me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
