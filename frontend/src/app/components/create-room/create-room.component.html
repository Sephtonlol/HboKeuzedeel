<div class="-container">
  <div class="left">
    <input
      type="text"
      class="form-control input-text room-name"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      placeholder="Room Name"
      [(ngModel)]="roomName"
    />

    <div class="button-group">
      <div class="btn-group radio-mode" role="group">
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="ffa"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'ffa'"
        />
        <label class="btn btn-outline-secondary" for="ffa">
          <h6>FFA</h6>
        </label>
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="team"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'team'"
        />
        <label class="btn btn-outline-secondary" for="team">
          <h6>TEAMS</h6>
        </label>
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="coop"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'coop'"
        />
        <label class="btn btn-outline-secondary" for="coop"
          ><h6>CO-OP</h6>
        </label>
      </div>
      <div class="bottom">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck1"
            [(ngModel)]="private"
          />
          <label class="form-check-label" for="gridCheck1">
            <span> Private Room </span>
          </label>
        </div>
        <button
          class="btn btn-primary play-button"
          [class.disabled]="!quiz || !roomName"
          (click)="createRoom()"
        >
          Play
        </button>
      </div>
    </div>
  </div>
  <div class="select-quiz-container">
    <div class="selected-quiz">
      @if(quiz){
      <h5>{{ quiz.name }}</h5>
      <p>{{ quiz.createdBy || "unkown" }}</p>
      }@else {
      <div class="selected-quiz">
        <h5>No Quiz Selected</h5>
      </div>
      }
    </div>

    <button
      type="button"
      class="btn btn-primary select-quiz-button"
      (click)="openModal()"
    >
      Select Quiz
    </button>
  </div>
</div>

<div #quizzesModal class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Quiz</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="quizzes">
          @for(quiz of quizzes; track quiz._id){
          <app-quiz [quiz]="quiz" (selected)="selectQuiz(quiz)" />
          }
        </div>
      </div>
    </div>
  </div>
</div>
