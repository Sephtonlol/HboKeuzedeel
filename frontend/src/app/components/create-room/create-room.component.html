<div class="-container">
  <div class="left">
    <input
      type="text"
      class="form-control input-text room-name"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      placeholder="Room Name"
      [(ngModel)]="roomName"
    />

    <div class="button-group">
      <div class="btn-group radio-mode" role="group">
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="ffa"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'ffa'"
        />
        <label class="btn btn-outline-secondary" for="ffa">
          <h6>FFA</h6>
        </label>
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="team"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'team'"
        />
        <label class="btn btn-outline-secondary" for="team">
          <h6>TEAMS</h6>
        </label>
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="coop"
          autocomplete="off"
          [(ngModel)]="mode"
          [value]="'coop'"
        />
        <label class="btn btn-outline-secondary" for="coop"
          ><h6>CO-OP</h6>
        </label>
      </div>
      @if(mode == "team"){

      <select
        class="form-control"
        id="exampleFormControlSelect1"
        [(ngModel)]="teamsAmount"
      >
        <option disabled [value]="undefined">Select Team Amount</option>
        <option [value]="2">2</option>
        <option [value]="3">3</option>
        <option [value]="4">4</option>
        <option [value]="5">5</option>
        <option [value]="6">6</option>
        <option [value]="7">7</option>
        <option [value]="8">8</option>
        <option [value]="9">9</option>
        <option [value]="10">10</option>
      </select>
      }
      <div class="bottom">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="gridCheck1"
            [(ngModel)]="private"
          />
          <label class="form-check-label" for="gridCheck1">
            <span> Private Room </span>
          </label>
        </div>
        <button
          class="btn btn-primary play-button"
          [class.disabled]="
            !quiz || !roomName || (mode == 'team' && teamsAmount == null)
          "
          (click)="createRoom()"
        >
          Play
        </button>
      </div>
    </div>
  </div>
  <div class="select-quiz-container">
    <div class="selected-quiz">
      @if(quiz){
      <h5>{{ quiz.name }}</h5>
      <p>{{ quiz.createdBy || "unkown" }}</p>
      }@else {
      <div class="selected-quiz">
        <h5>No Quiz Selected</h5>
      </div>
      }
    </div>
    <div>
      @if(quizIdError){

      <small class="text-danger">{{ quizIdError }}</small>
      }
      <input
        type="text"
        class="form-control input-text room-name"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-sm"
        placeholder="Quiz ID"
        #quizIdInput
        (change)="getQuiz(quizIdInput.value)"
      />
    </div>
  </div>
</div>
