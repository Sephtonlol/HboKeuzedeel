<div class="-container">
  <div class="inputs">
    <input
      type="text"
      class="form-control input-text"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      placeholder="Username"
      [(ngModel)]="username"
    />
    <input
      type="text"
      class="form-control input-text"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      placeholder="Room ID"
      [(ngModel)]="roomId"
    />
  </div>
  <button class="btn btn-primary play-button" (click)="joinRoom()">Play</button>
</div>
